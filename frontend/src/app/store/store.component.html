<div id="login-card">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <h2 id="welcome-message" >Browse CAFF files</h2>
          <mat-form-field id="query-textfield" class="full-width-input">
            <input matInput formControlName="query" required>
          </mat-form-field><br>
          <button id="search-button" mat-stroked-button color="primary">Search</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
