<div class="store-item-card">
  <mat-card>
    <mat-card-content>
      <h2 class="store-card-title" >{{title}}</h2>
      <b>Description: </b> {{description}} <br>
      <b>Created by: </b> {{createdBy}} <br>
      <b>Created at: </b> {{createdAt}} <br>
      <button id="upload-button" mat-stroked-button color="primary" type="button" (click)="viewMedia()">Watch now</button>
    </mat-card-content>
  </mat-card>
</div>
